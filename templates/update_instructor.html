<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Instructor</title>
</head>
<body>
    <h1>Update an Instructor's Name</h1>
    <form method="post">
        <label for="InstructorId">Instructor ID:</label><br>
        <input type="text" id="InstructorId" name="InstructorId"><br><br>
        <label for="FName">New First Name:</label><br>
        <input type="text" id="FName" name="FName"><br><br>
        <label for="LName">New Last Name:</label><br>
        <input type="text" id="LName" name="LName"><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
